        description: Last user name
  City:
    type: object
    properties:
      _id:
        type: integer
        format: int64
        example: 1
        description: User id
      name:
        type: string
        example: Gomel
        description: City name
      country:
        type: string
        example: Belarus
        description: Country name
      capital:
        type: boolean
        example: false
        description: Is capital city
      location:
        type: object
        properties:
          lat:
            type: number
            example: -52.133333
          long:
            type: number
            example: -156.333333
  ShortCity:
    type: object
