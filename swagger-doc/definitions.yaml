definitions:
  UserInfo:
    type: object
    properties:
      _id:
        type: integer
        format: int64
        example: 1
        description: User id
      outputId:
        type: string
        example: ""
        description: Output user id
      email:
        type: string
        example: njkznu@gmail.com
        description: User email
      firstName:
        type: string
        example: Anatoli
        description: First user name
      lastName:
        type: string
        example: Kuzmiankou
        description: Last user name
      provider:
        type: string
        example: ""
        description: Output OAuth provider
      role:
        type: string
        example: USER
        description: User role
        enum:
        - USER
        - ADMIN
  ShortUserInfo:
    type: object
    properties:
      _id:
        type: integer
        format: int64
        example: 1
        description: User id
      email:
        type: string
        example: njkznu@gmail.com
        description: User email
      firstName:
        type: string
        example: Anatoli
        description: First user name
      lastName:
        type: string
        example: Kuzmiankou
        description: Last user name
  UpdateUserInfo:
    type: object
