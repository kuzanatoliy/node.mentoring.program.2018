  Product:
    type: object
    properties:
      _id:
        type: integer
        format: int64
        example: 1
        description: User id
      name:
        type: string
        example: Some product
        description: Product name
      description:
        type: string
        example: Description
        description: Product description
      shortDescription:
        type: string
        example: SD
        description: Short description
      price:
        type: integer
