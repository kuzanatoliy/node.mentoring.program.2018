  UserLoginData:
    type: object
    properties:
      email:
        type: string
        example: njkznu@gmail.com
        description: User email
      password:
        type: string
        example: 11111QQQ
        description: User password
  UserRegisterData:
    type: object
    properties:
      email:
        type: string
        example: njkznu@gmail.com
        description: User email
      password:
